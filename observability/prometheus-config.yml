global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'revel-dev'
    environment: 'development'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load rules once and periodically evaluate them
# rule_files:
#   - "alerts/*.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Django application metrics (via django-prometheus)
  - job_name: 'revel-web'
    static_configs:
      - targets: ['host.docker.internal:8000']
    metrics_path: '/metrics'

  # PostgreSQL metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Celery metrics (via flower)
  - job_name: 'celery'
    static_configs:
      - targets: ['host.docker.internal:5555']
    metrics_path: '/metrics'

  # Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']

  # Tempo metrics
  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']

  # Pyroscope metrics
  - job_name: 'pyroscope'
    static_configs:
      - targets: ['pyroscope:4040']

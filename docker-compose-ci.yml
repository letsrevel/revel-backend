# Minimal Docker Compose for CI/CD testing
# Only includes services required for running tests

services:
  redis:
    extends:
      service: redis
      file: docker-compose-base.yml

  postgres:
    extends:
      service: postgres
      file: docker-compose-base.yml

  clamav:
    extends:
      service: clamav
      file: docker-compose-base.yml

volumes:
  postgres_data:
  clamav_defs:
  redis_data:
